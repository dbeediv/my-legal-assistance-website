<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Assistance Confidential System</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>

    <header>
        Legal Assistance Confidential System
    </header>

    <div class="container">
        <!-- Password Form -->
        <div class="form-group">
            <label for="password">Enter your Password</label>
            <input type="password" id="password" placeholder="Password">
        </div>

        <!-- 1-to-1 Call Button -->
        <div class="form-group">
            <button id="callButton">Start 1-to-1 Call</button>
        </div>

        <!-- Question Box for Voice -->
        <div class="question-box">
            <label for="questionInput">Ask a Question:</label>
            <input type="text" id="questionInput" placeholder="Type your question here...">
            <button id="askButton">Ask Question</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript -->

</body>
</html>
